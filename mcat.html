<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var countDownDate = new Date("Jun 19, 2020 08:00:00").getTime();
        // Update the count down every 1 second
        var x = setInterval(function() {
            var now = new Date().getTime();
            var timeLeft = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the result in the element with id="demo"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text
            if (timeLeft < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "I'm so proud of you.";
            }
        }, 1000);
    </script>
    <script>
        document.getElementsByClassName("q").onclick = function() {
            $("#result").html("Incorrect! Try again!");
        };
        document.getElementsByClassName("answer").onclick = function() {
            $("#result").html("Correct!");
        };
    </script>
    <script>
        var shuffle = function (array) {

            var currentIndex = array.length;
            var temporaryValue, randomIndex;

            // While there remain elements to shuffle...
            while (0 !== currentIndex) {
                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;

        };
        $.getJSON("questions.json", function( data ) {
            let qNum = Math.floor(Math.random() * data.length);
            let q = data[qNum];
            $("#question").html(q.question);
            console.log(q.choices);
            console.log(q.choices[0]);
            let answers = ['<button class="answer">' + q.answer + "</button>", '<button class="q">' + q.choices[0] + "</button>", '<button class="q">' + q.choices[1] + "</button>", '<button class="q">' + q.choices[2] + "</button>"];
            answers = shuffle(answers);
            answers[0] += "a. ";
            answers[1] += "b. ";
            answers[2] += "c. ";
            answers[3] += "d. ";
            $("#answers").html(answers);
            console.log(data);
            console.log(data.length);
            console.log(data[0]);
        });
    </script>
